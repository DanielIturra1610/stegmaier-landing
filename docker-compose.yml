version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stegmaier-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stegmaier_control
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/control:/docker-entrypoint-initdb.d
    networks:
      - stegmaier-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Go API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stegmaier-api
    ports:
      - "8080:8080"
    environment:
      # Server
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      ENV: development

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: stegmaier_control
      DB_SSL_MODE: disable

      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-min-32-chars
      JWT_EXPIRATION: 24h
      JWT_REFRESH_EXPIRATION: 168h
      JWT_ISSUER: stegmaier-lms

      # Misc
      DEBUG_MODE: "true"
      AUTO_MIGRATE: "true"
      MIGRATIONS_DIR: ./migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stegmaier-network
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: stegmaier-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8080/api/v1
    # hot-reload montando SOLO el código, no node_modules
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/components.json:/app/components.json
      # Configuración
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/postcss.config.js:/app/postcss.config.js
    depends_on:
      - backend
    networks:
      - stegmaier-network

networks:
  stegmaier-network:
    driver: bridge

volumes:
  postgres_data:
